<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bora Obra – Reforma simples como pedir um carro</title>

    <meta name="description" content="Bora Obra conecta você a profissionais confiáveis para reformas com segurança, curadoria e pagamento protegido." />

    <style>
        :root {
            --primary: #183860;
            --accent: #F2B705;
            --bg: #0f213a;
            --text: #f5f5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            padding: 40px;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            opacity: .85;
            margin-bottom: 30px;
        }

        a.botao {
            display: inline-block;
            background: var(--accent);
            padding: 12px 20px;
            border-radius: 6px;
            color: #000;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Bora Obra</h1>
    <p>Reformar sua casa precisa ser simples como pedir um carro.</p>

    <a class="botao" href="https://app.boraobra.com">
        Ir para o App
    </a>
</body>
</html>
